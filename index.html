<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TORNEIO DE VÔLEI</title>
</head>
<body>
    <div class="container">
        <h1>20ª EDIÇÃO DO TORNEIO DE VÔLEI REGIONAL</h1>
        <div class="Cartão1">
            <form id="formularioContagemJogadores">
                <h2>QUANTOS TIMES PARTICIPARÃO DO TORNEIO?</h2>
                <label for="contagemJogadores">NÚMERO DE TIMES:</label>
                <input type="number" id="contagemJogadores" min="1" required>
                <button type="submit">ENVIAR</button>
            </form>

            <div class="hidden" id="formularioNomes">
                <h3>INSIRA O NOME DOS TIMES</h3>
                <form id="formularioNomesTimes">
                    <div id="entradaNomes"></div>
                    <button type="submit">Enviar Nomes</button>
                </form>
            </div>

            <div class="hidden" id="resultadosTorneio">
                <h4>RESULTADOS DO TORNEIO</h4>
                <div id="vencedor"></div>
                <h2>Pontuação dos times</h2>
                <table id="tabela"></table>
            </div>

            <div id="botoes">
                <button id="botaoMostrarHistorico">Exibir Histórico</button>
                <button id="botaoVoltar">Voltar</button>
            </div>

            <div id="historicoPartidas" class="hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
